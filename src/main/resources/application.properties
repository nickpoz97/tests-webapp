spring.dsdata.jdbc-url=jdbc:postgresql://localhost:5432/webapp_data
spring.dsdata.username=webapp_user
spring.dsdata.password=webapp_user

spring.dslogin.jdbc-url=jdbc:postgresql://localhost:5432/webapp_login
spring.dslogin.username=webapp_user
spring.dslogin.password=webapp_user

spring.dsstatus.jdbc-url=jdbc:postgresql://localhost:5432/webapp_status
spring.dsstatus.username=webapp_user
spring.dsstatus.password=webapp_user

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.ddl-auto=none

spring.graphql.graphiql.enabled=true

spring.profiles.active=development
server.port=8080
